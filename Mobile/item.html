<ion-content>
    <div class="row responsive-md list-header">
        <div class="col calm-border">ItemID</div>
        <div class="col col-50">Amount</div>
        <div class="col">Date</div>
    </div>
    <div class="row responsive-md" ng-repeat="item in items">
        <div class="col">{{item.ItemID}}</div>
        <div class="col col-50">{{item.Amount}}</div>
        <div class="col">{{item.Date | date: "dd.MM.yyyy"}}</div>
    </div>
